<html>
<head>
    <meta charset="utf-8">
    <title>Django CMS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to My Blog</h1>
    <hr>
    {% for post in posts %}
        <a href="post/{{post.slug}}">
            <p class="post_title"> {{ post.title }}</p>
        </a>
    {% endfor %}
    <hr>
    <h3>現在時間: {{ now }}</h3>
</body>
</html>
