{% extends "scaffolds/base.html" %}

{% block content %}
    <h1>Hoan-gêng Kong-lîm!</h1>
    <hr>
    <!--This page is inherited from a Django template.-->
    {% for post in posts %}  
        <a href="post/{{post.slug}}">
            <p class="post_title"> {{ post.title }}</p>
        </a>
    {% endfor %}
{% endblock %}
