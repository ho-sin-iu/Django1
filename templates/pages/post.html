{% extends "scaffolds/base.html" %}

{% block content %}
    <h1> {{ post.title }} </h1>
    <hr>
    <!--This page is inherited from a Django template.-->
    {% load markdown_tag %}
    <p class="post_body"> {{ post.content | markdown | safe | linebreaks }}</p>
    <p class="post_date"> Hoat-pió ji̍t-kî: {{ post.pub_date }}</p>
{% endblock %}
